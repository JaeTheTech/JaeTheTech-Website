name: Auto-Optimize Website

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run performance checks
        run: |
          npx lighthouse-ci https://jaethetech.com --performance=90 --accessibility=90 --best-practices=90 --seo=90
          
      - name: Optimize images
        run: |
          find public -type f -name "*.jpg" -o -name "*.png" | while read file; do
            npx sharp-cli --input "$file" --output "$file" --quality 85
          done

      - name: Minify CSS and JavaScript
        run: |
          npx postcss css/*.css --use autoprefixer cssnano --dir dist/css
          npx terser js/*.js --compress --mangle --output dist/js

      - name: Check for updates
        run: |
          npm outdated
          npm audit

      - name: Create Pull Request if needed
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: automated optimization'
          title: 'Automated Website Optimization'
          body: |
            Automated optimization of website assets:
            - Image optimization
            - CSS/JS minification
            - Performance improvements
          branch: automation/website-optimization