<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - JaeTheTech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/navigation.js" defer></script>
</head>
<body class="dark-theme">
    <nav class="main-nav">
        <!-- Navigation injected by navigation.js -->
    </nav>

    <main>
        <section class="projects-header">
            <h1>Personal Projects</h1>
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="mobile">Mobile</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>
        </section>

        <section class="projects-grid">
            <article class="project-card" data-category="web">
                <div class="project-image">
                    <img src="../assets/projects/project1.jpg" alt="Project 1">
                </div>
                <div class="project-content">
                    <h3>Personal Portfolio</h3>
                    <p>A modern portfolio website built with HTML, CSS, and JavaScript.</p>
                    <div class="project-tech">
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>JavaScript</span>
                    </div>
                    <div class="project-links">
                        <a href="https://github.com/JaeTheTech" target="_blank" class="project-link">
                            <i class="fab fa-github"></i> View Code
                        </a>
                        <a href="#" target="_blank" class="project-link">
                            <i class="fas fa-external-link-alt"></i> Live Demo
                        </a>
                    </div>
                </div>
            </article>
            <!-- More project cards will be added dynamically -->
        </section>
    </main>

    <footer class="main-footer">
        <!-- Footer injected by navigation.js -->
    </footer>
</body>
</html>
