<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - JaeTheTech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/store.css">
    <script src="../js/navigation.js" defer></script>
    <script src="../js/store.js" defer></script>
</head>
<body class="dark-theme">
    <nav class="main-nav">
        <!-- Navigation content will be injected by navigation.js -->
    </nav>

    <main class="store-page">
        <header class="store-header">
            <h1>Digital Store</h1>
            <div class="store-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="courses">Courses</button>
                <button class="filter-btn" data-filter="templates">Templates</button>
                <button class="filter-btn" data-filter="ebooks">E-Books</button>
            </div>
        </header>

        <section class="products-grid">
            <!-- Products will be dynamically loaded -->
        </section>

        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart">Ã—</button>
            </div>
            <div class="cart-items">
                <!-- Cart items will be dynamically loaded -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Footer content will be injected by navigation.js -->
    </footer>
</body>
</html>
